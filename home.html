<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome - MainPageWebsites</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="Logo.png" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .home-logo {
      display: block;
      margin: 0 auto 32px auto;
      width: 420px;
      height: 420px;
      object-fit: contain;
    }

    .go-btn {
      padding: 20px 70px;
      font-size: 1.5em;
      border: 2px solid #000000;
      background: transparent;
      color: #000000;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: none;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: bold;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.2s;
    }
    .go-btn:hover {
      background: rgba(35, 35, 35, 0.1);
      color: #000000;
      box-shadow: 0 0 16px #3f3f3f99;
      transform: scale(1.07);
    }
  </style>
</head>
<body>
  <img src="Logo.png" alt="Logo" class="home-logo" />
  <a href="index.html" class="go-btn">Go to Website</a>
</body>
</html>
